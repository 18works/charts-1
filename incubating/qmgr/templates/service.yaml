apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: NodePort
  ports:
  - port: 1414
    name: {{ .Values.service.name }}-1
  - port: 9443
    name: {{ .Values.service.name }}-2
  selector:
    app: {{ template "fullname" . }}
